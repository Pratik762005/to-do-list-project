<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main_div">
            <h1>To-Do List</h1>
            <hr class="main_hr">
            <button class="add_item">Add Task</button>
            <hr class="secondary_hr">

            <div  class="list_container">
                <p class="plus">1</p>
                <input type="text" placeholder="Add_Task" class="add_task" required size="30" >
                <input type="time" class="time">
                <button class="delete_task">Delete Task</button>
            </div>
    </div>
    

    <script src="console.js"></script>
</body>
</html>
